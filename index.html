<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balloon Arena Showdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Balloon Arena Showdown</h1>
    <p>Optimize your burst sequence. Maximize coins. Conquer the Arena!</p>
  </header>

  <main>
    <div class="controls">
      <button onclick="generateArray()"><i class="fas fa-random"></i> Generate New Array</button>
      <button onclick="bubbleSort()"><i class="fas fa-sort"></i> Sort Array</button>
      <button onclick="calculateMaxCoins()"><i class="fas fa-coins"></i> Max Coins</button>
    </div>

    <div id="array-container"></div>

    <div id="result-container">26
      <h2>Max Coins Earned:</h2>
      <p id="max-coins">--</p>
    </div>
  </main>

  <audio id="pop-sound" src="pop.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
